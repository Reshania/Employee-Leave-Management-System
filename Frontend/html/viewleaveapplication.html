<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Leave Applications</title>
  <link rel="stylesheet" href="../css/view-leaves.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Leave Applications Management</h1>
      <div class="user-info">
        <span id="currentUser"></span>
        <button onclick="goToDashboard()" class="dashboard-btn">Dashboard</button>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </header>

    <div class="controls">
      <div class="filter-section">
        <label for="status-filter">Filter by Status:</label>
        <select id="status-filter" onchange="filterApplications()">
          <option value="all">All Applications</option>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
      <button onclick="refreshApplications()" class="refresh-btn">ðŸ”„ Refresh</button>
    </div>

    <div class="applications-container">
      <div id="applications-list">
        <!-- Applications will be loaded here -->
      </div>
    </div>

    <div class="stats-summary">
      <div class="stat-card">
        <h3>Total Applications</h3>
        <p id="total-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Pending</h3>
        <p id="pending-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Approved</h3>
        <p id="approved-count">0</p>
      </div>
      <div class="stat-card">
        <h3>Rejected</h3>
        <p id="rejected-count">0</p>
      </div>
    </div>
  </div>

  <!-- Modal for approving/rejecting leave -->
  <div id="action-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Update Leave Application</h2>
      <form id="action-form">
        <input type="hidden" id="application-id">
        <div class="form-group">
          <label for="action-status">Action:</label>
          <select id="action-status" required>
            <option value="">Select action</option>
            <option value="Approved">Approve</option>
            <option value="Rejected">Reject</option>
          </select>
        </div>
        <div class="form-group">
          <label for="action-remarks">Remarks:</label>
          <textarea id="action-remarks" rows="3" placeholder="Enter remarks (optional)"></textarea>
        </div>
        <div class="form-actions">
          <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../javascript/popup.js"></script>
  <script src="../javascript/viewleaveapplication.js"></script>
</body>
</html>
