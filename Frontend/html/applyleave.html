<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application Form</title>
  <link rel="stylesheet" href="../css/applyleave.css">
</head>
<body>

  <h2>Leave Application Form</h2>

  <form id="leaveForm">
    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="leave-type">Type of Leave:</label><br>
    <select id="leave-type" name="leave_type" required>
      <option value="">--Select--</option>
      <option value="Sick Leave">Sick Leave</option>
      <option value="Casual Leave">Casual Leave</option>
      <option value="Annual Leave">Annual Leave</option>
      <option value="Maternity/Paternity Leave">Maternity/Paternity Leave</option>
    </select><br><br>

    <label for="from-date">From Date:</label><br>
    <input type="date" id="from-date" name="from_date" required><br><br>

    <label for="to-date">To Date:</label><br>
    <input type="date" id="to-date" name="to_date" required><br><br>

    <label for="reason">Reason for Leave:</label><br>
    <textarea id="reason" name="reason" rows="4" cols="40" required></textarea><br><br>

    <input type="submit" value="Submit Application">

  </form>

  <script src="../javascript/popup.js"></script>
  <script src="../javascript/applyleave.js"></script>
</body>
</html>
